<!doctype html>
<html lang="en" class="h-100">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Simple Examples for Talking to the Substrate RPC">
	<meta name="author" content="Shawn Tabrizi">
	<title>Substrate RPC Examples</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Custom styles for this template -->
	<link href="../custom.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5">Runtime Storage</h1>
			<p class="lead">This is an example of calling the <code>state_getStorage</code> rpc endpoint.</p>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">Parameters</span>
				</div>
				<input type="text" class="form-control col-2" id="runtime-storage-module-name" placeholder="Module Name"
					value="Balances">
				<input type="text" class="form-control col-2" id="runtime-storage-function-name"
					placeholder="Function Name" value="FreeBalance">
				<input type="text" class="form-control col-6" id="runtime-storage-key" placeholder="Key"
					value="5GrwvaEF5zXb26Fz9rcQpDWS57CtERHpNehXCPcNoHGKutQY">
			</div>
			<pre id="runtime-storage-output"></pre>
		</div>
	</main>

	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted"><a href="../">Substrate RPC Examples</a> - Created by <a
					href="https://shawntabrizi.com">Shawn Tabrizi</a> - Source on <a
					href="https://github.com/shawntabrizi/substrate-rpc-examples">GitHub</a> - <a
					href="https://www.shawntabrizi.com/substrate/querying-substrate-storage-via-rpc/">Blog Post</a> -
				Using <a href="https://github.com/dcposch/blakejs">blakejs</a> and <a
					href="https://polkadot.js.org/common/">polkadot-js/common</a></span>
		</div>
	</footer>
	<script src="../bundle.js"></script>
	<script src="runtime-storage.js"></script>
</body>

</html>
